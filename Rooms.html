<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Rooms</title>
</head>
<body class="overY-hidden">
     <!-- toggle menu -->
     <div class="toggle-wrapper">
        <div class="toggle-menu">
            <h3 class="toggle-menu__title">Sølve
                <div class="xmark-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="x-mark-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg> 
                </div>             
    
            </h3>
            <ul class="toggle-menu__list">
                <a href="index.html" class="list-item">HOME</a>
                <a href="shop.html" class="list-item">SHOP</a>
                <a href="Rooms.html" class="list-item">ROOMS</a>
                <a href="Lookbook.html" class="list-item">LOOKBOOK</a>
                <a href="journal.html" class="list-item">JOURNAL</a>
                <a href="contact.html" class="list-item">CONTACT</a>
                <a href="Faq.html" class="list-item">FAQ</a>
            </ul>
        </div>
    </div>
    <!-- header-bg -->
    <div class="row header-bg_wrapper">
        <div class="col-9 first-bg"></div>
        <div class="col-3 second-bg"></div>
    </div>
    <!-- header -->
    <header class="Rooms-header" loading="lazy">
        <!-- shopping cart -->
        <div class="main-cart-wrapper">
            <div class="cart-div h-40">
               <div class="cart-title__wrapper">
                <h4 class="cart-title">Cart</h4>
                <P class="cart-close">close</P>
               </div>
               <div class="cart-row">
                <div class="cart-row__wrapper"></div>
               </div>
               <div class="total-wrapper">
                   <div class="totalPrice-wrapper">
                    <p class="sub-total">SUBTOTAL</p>
                    <p class="total-price">$ 00.00 USD</p>
                   </div>
                   <input type="button" class="clearBasket" value ="CONTINUE TO CHECKOUT">
               </div>
            </div>
        </div>
     </div>
        <!-- menu -->
        <nav class="menu pst mt-40">
            <a href="Lookbook.html" class="lookBook">LOOKBOOK</a>
            <a href="index.html" class="menu-title ">Sølve</a>
            <div class="option-wrapper flex ">
                <a href="shop.html" class="shop">SHOP</a>
           <div class="cart-toggle__wrapper flex">
            <div class="cart-wrapper flex">
                <p class="cart">CART</p>
                <div class="item-count">0</div>
            </div>
            <!-- menu-toggle-Button -->
            <div class="menu-toggle">
                <span class="span-toggle width1"></span>
                <span class="span-toggle width2"></span>
            </div>
        </div>
           </div>
        </nav>
        <div class="Room-title_wrapper">
            <h2 class="Rooms-title">Oslo</h2>
            <a href="Room.html?id=1" class="Room-link">EXPLORE</a>
        </div>
    </header>
</body>
<script src="js/component.js"></script>
</html>
